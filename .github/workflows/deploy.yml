name: Azure Deployment

on:
    workflow_dispatch:

env:
    CREDENTIALS: ${{ secrets.CRED }},
    RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Login to Azure
              uses: azure/login@v1
              with:
                  creds: |
                        ${{ env.CREDENTIALS }}

            - name: Deploy ARM template
              uses: azure/arm-deploy@v1
              with:
                  resourceGroupName: ${{ env.RESOURCE_GROUP }}
                  template: '/workspaces/wth-team4/InfrastructureAsCode/main.bicep'
                  parameters: '/workspaces/wth-team4/InfrastructureAsCode/parameters.json'